<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    </head>
    <body>
        
        <section id="our-client-container" class="grid grid-cols-9 gap-5 mt-20 mx-5">

        </section>
        <script src="https://cdn.tailwindcss.com"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </body>

    <script>
        $(() => {
            let container = $("#our-client-container");
            let countItem = 10;
            let firstPrint = Math.floor(countItem)
            for (let i = 0; i < firstPrint; i++) {
                var newItem = $(`<section class='slider-center-container_item col-span-3'>` +
                                    "<figure class='w-full h-[28vw] md:h-[37vh] lg:h-[65vh]'>" +
                                        "<img class='w-full h-full object-cover object-center' src='https://picsum.photos/id/" + (i + 1) + "/200/300' alt='image-gallery' />" +
                                    "</figure>" +
                                "</section>");

                container.append(newItem);
            }
        })
    </script>
</html>
